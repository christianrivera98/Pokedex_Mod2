<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Pokedex</title>
</head>
<body>
    <header class="header-pok">
        <figure class="ball">
            <img src="../images_footer_header/pokebola.png" alt="La pokebola">
        </figure>
        <h2 class="title">POKEDEX_</h2>
    </header> 
    <main>
        <section class="main-pokemon">
            <div class="main-pokemon--title">
                <figure class="title-icon">
                    <img src="../images/water.png" alt="El icono del agua">
                </figure>
                <h1>SQUIRTLE</h1>
            </div>
            <figure class="pokemon-picture">
                <img src="../images/squirtle.png" alt="Pokemon Squirtle">
            </figure>
        </section>
        <section class="main-table">
            <div class="table-element">
                <h3>NO.</h3>
                <p>0007</p>
            </div>
            <div class="table-element">
                <h3>TYPE</h3>
                <p>WATER</p>
            </div>
            <div class="table-element">
                <h3>HEIGHT</h3>
                <p>1.8 m</p>
            </div>
            <div class="table-element">
                <h3>LEVEL</h3>
                <p>23</p>
            </div>
            <div class="table-element">
                <h3>ABILITY</h3>
                <p>TORRENT</p>
            </div>
            <div class="table-element">
                <h3>WEIGHT</h3>
                <p>19.8 lbs</p>
            </div>
        </section>
    </main>
    <footer class="pie">
        <article class="picture">
            <h3 class="subtitle">OTHERS</h3>
            <article class="imagenes">
                <figure class="poke">
                    <img src="../images_footer_header/poke1.png" alt="Pokemon uno">
                </figure>
                <figure class="poke">
                    <img src="../images_footer_header/poke2.png" alt="Pokemon dos">
                </figure>
                <figure class="poke">
                    <img src="../images_footer_header/poke3.png" alt="Pokemon tres">
                </figure>
                <figure class="poke">
                    <img src="../images_footer_header/poke4.png" alt="Pokemon cuatro">
                </figure>
            </article>
        </article>
    </footer>
</body>
</html>
